{% extends 'adminnav.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Add Product</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'add_product' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_category_id">Category:</label>
            {{ form.category }} <!-- Dropdown for Category -->
        </div>
        <div class="form-group">
            <label for="id_image">Product Image:</label>
            {{ form.image }} <!-- File input for Image -->
        </div>
        <div class="form-group">
            <label for="id_image">Product Description:</label>
            {{ form.description }} <!-- File input for Image -->
        </div>
        <button type="submit" class="btn btn-primary">Save Product</button>
    </form>
</div>
{% endblock %}
