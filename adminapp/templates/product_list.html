{% extends 'adminnav.html' %}
{% block content %}
<div class="container mt-5">
    <a href="{%url 'add_product'%}">Add new</a>
    <h1 class="text-center">Products List</h1>

    <div class="row">
        {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.category.name }}</h5>
                        <p class="card-body">{{ product.description }}</p>
                        <a href="{% url 'delete_product' product.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No products found!</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
